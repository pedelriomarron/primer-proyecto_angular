<div class="row">
    <div class="col">
        <h1>Demostración <small>DataBinding</small></h1>
        <hr>
        <div class="row">
            <input type="text" [(ngModel)]="color" name="" id="">
        </div>
        <div class="row mt-3" [ngStyle]="{'border':color +' 3px solid'}">
            <p class="m-2" [ngStyle]="{'color':color}">El color es: {{color}}</p>
        </div>
        <small>Habrá que importar el FormsModule</small>
    </div>
</div>
