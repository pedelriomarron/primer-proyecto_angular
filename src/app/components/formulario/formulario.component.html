<div class="row">
    <div class="col">
        <h1>Demostración <small>Formulario Reactivos</small></h1>
        <small>Añadir el modulo de ReactiveFormsModule </small>
        <hr>
        <form [formGroup]="form1" (submit)="sendData(form1)">
            <div class="form-group">
                <label for="fullName">Nombre y Apellidos</label>
                <input type="text" class="form-control" formControlName="fullName" placeholder="Introduzca su nombre">
                <small
                    *ngIf="form1.get('fullName').hasError('required') && (form1.get('fullName').dirty || form1.get('fullName').touched)"
                    class="form-text text-danger font-italic">Dato Requerido</small>
                <small *ngIf="form1.get('fullName').hasError('pattern')"
                    class="form-text text-danger font-italic">Formato incorrecto</small>
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Introduzca email">
                <small *ngIf="form1.get('email').invalid && (form1.get('email').dirty || form1.get('email').touched)"
                    class="form-text text-danger font-italic">Dato requerido o
                    incorrecto</small>
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" class="form-control" formControlName="pass" placeholder="Introduzca password">
                <small
                    *ngIf="form1.get('pass').hasError('required') && (form1.get('pass').dirty || form1.get('pass').touched)"
                    class="form-text text-danger font-italic">Dato Requerido</small>
                <small *ngIf="form1.get('pass').hasError('minlength')" class="form-text text-danger font-italic">Minimo
                    8 caracteres</small>
                <small *ngIf="form1.get('pass').hasError('maxlength')" class="form-text text-danger font-italic">Máximo
                    20 caracteres</small>
            </div>
            <button type="submit" [disabled]="form1.invalid" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre y Apellidos</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ele of data; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{ele.fullName}}</td>
                    <td>{{ele.email}}</td>
                    <td>{{ele.pass}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
