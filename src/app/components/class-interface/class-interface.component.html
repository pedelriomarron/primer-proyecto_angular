<div class="row">
    <div class="col">
        <h1>Clase</h1>
        <hr>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Contratado</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ele of dataClass; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{ele.nombre}}</td>
                    <td>{{ele.edad}}</td>
                    <td>{{ele.cargo}}</td>
                    <td *ngIf="ele.contratado">Si</td>
                    <td *ngIf="!ele.contratado">No</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col">
        <h1>Interface</h1>
        <hr>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Contratado</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ele of dataInterface; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{ele.nombre}}</td>
                    <td>{{ele.edad}}</td>
                    <td>{{ele.cargo}}</td>
                    <td *ngIf="ele.contratado">Si</td>
                    <td *ngIf="!ele.contratado">No</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
